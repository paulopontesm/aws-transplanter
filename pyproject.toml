[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.mypy]
ignore_missing_imports = true
show_column_numbers = true
disallow_untyped_defs = true
disallow_untyped_calls = true
install_types = true

[tool.isort]
profile="black"
